<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Login & Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Background Animation -->
        <div class="bg-animation">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="circle circle-4"></div>
            <div class="circle circle-5"></div>
        </div>

        <!-- Main Form Container -->
        <div class="form-container">
            <!-- Login Form -->
            <div class="form-wrapper" id="loginForm">
                <div class="form-header">
                    <h2>Welcome Back!</h2>
                    <p>Sign in to your account</p>
                </div>
                
                <form class="form" id="login">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="loginEmail" placeholder="Email Address" required>
                            <span class="input-highlight"></span>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="loginPassword" placeholder="Password" required>
                            <span class="toggle-password" onclick="togglePassword('loginPassword', this)">
                                <i class="fas fa-eye"></i>
                            </span>
                            <span class="input-highlight"></span>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>

                    <div class="divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="btn-social btn-google">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="btn-social btn-facebook">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                        <button type="button" class="btn-social btn-github">
                            <i class="fab fa-github"></i>
                            GitHub
                        </button>
                    </div>

                    <p class="switch-form">
                        Don't have an account? 
                        <a href="#" onclick="switchToSignup()">Sign up here</a>
                    </p>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div class="form-wrapper hidden" id="signupForm">
                <div class="form-header">
                    <h2>Create Account</h2>
                    <p>Join us today!</p>
                </div>
                
                <form class="form" id="signup">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="signupName" placeholder="Full Name" required>
                            <span class="input-highlight"></span>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="signupEmail" placeholder="Email Address" required>
                            <span class="input-highlight"></span>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signupPassword" placeholder="Password" required>
                            <span class="toggle-password" onclick="togglePassword('signupPassword', this)">
                                <i class="fas fa-eye"></i>
                            </span>
                            <span class="input-highlight"></span>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                            <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">
                                <i class="fas fa-eye"></i>
                            </span>
                            <span class="input-highlight"></span>
                        </div>
                    </div>

                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-fill"></div>
                        </div>
                        <span class="strength-text">Password strength</span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#">Terms & Conditions</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span>Create Account</span>
                        <i class="fas fa-user-plus"></i>
                    </button>

                    <div class="divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="btn-social btn-google">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="btn-social btn-facebook">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                        <button type="button" class="btn-social btn-github">
                            <i class="fab fa-github"></i>
                            GitHub
                        </button>
                    </div>

                    <p class="switch-form">
                        Already have an account? 
                        <a href="#" onclick="switchToLogin()">Sign in here</a>
                    </p>
                </form>
            </div>
        </div>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            <div class="success-content">
                <i class="fas fa-check-circle"></i>
                <h3>Success!</h3>
                <p id="successText">Account created successfully!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
